name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: 'Install deps'
        run: npm install
      - name: 'Electron build'
        run: npm exec @electron/packager ./
      - uses: actions/upload-artifact@v4
        with:
          path: subathon-${{ fromJSON('{"macos-latest": "subathon-darwin-arm64", "ubuntu-latest": "linux-x64", "windows-latest": "win32-x64"}').[matrix.os] }}
