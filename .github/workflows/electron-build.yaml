name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: 'Install deps'
        run: npm install
      - name: 'Electron build'
        run: npm exec -- @electron/packager ./ --out=/tmp/dist/
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: /tmp/dist
